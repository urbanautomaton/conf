# Load OSX-specific conf on Darwin systems
source ~/.tmux-osx.conf

# act like GNU screen
unbind C-b
set -g prefix C-a

# Don't futz with my window names dammit
setw -g automatic-rename off
setw -g allow-rename off

# More scrollback
set -g history-limit 5000

# Start numbering windows at 1
set -g base-index 1

# Don't fuck with the escape key
set -s escape-time 0

# Set terminal titles
set -g set-titles on
set -g set-titles-string "#S"

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
unbind .
bind / split-window -v
bind . split-window -h

# Resize panes
bind < resize-pane -L 1
bind > resize-pane -R 1
bind = resize-pane -U 1
bind - resize-pane -D 1

# Flick between windows
bind C-a last-window

set -g repeat-time 500

# Reload config
bind r source-file ~/.tmux.conf

# look good
set -g default-terminal "screen-256color"

# Pass through key modifiers to term
setw -g xterm-keys on

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status on
set -g status-interval 2
set -g status-utf8 on
set -g status-left-length 60
set -g status-right-length 60

set -g status-left '#h #[fg=blue]#[bg=black][#S:#I] '
set -g status-right '#[fg=blue] %H:%M %d-%b-%y'

setw -g window-status-current-fg white
setw -g window-status-current-bg blue
